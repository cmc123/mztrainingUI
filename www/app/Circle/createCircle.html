<ons-page ng-controller="createCircleCtrl">
    <ons-toolbar>
        <div class="left"><ons-back-button>返回</ons-back-button></div>
        <div class="center">New circle</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 10px">

        <ons-list-item>
            <textarea class="textarea textarea--transparent" ng-model="message" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

        <ons-list-item modifier="chevron">
            <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
        </ons-list-item>

    </ons-list>

    <div style="padding: 10px 9px">
        <ons-button ng-click="createMyCircle()" modifier="large" style="margin: 0 auto;">
            Send
        </ons-button>
    </div>
    {{errorMsg}}


</ons-page>
